<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>MyCalender</title>
  </head>

  <body>
    <header>
      <img class="logo" src="../images/cv-logo.png" alt="logo" />
    </header>
    <!--
    <div class="sidebar">
      <button class="button text">Upload new task</button>
    </div>
    -->
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="date">September 2023</div>
          <div class="month-picker">
          <button class="prev-month-btn"><</button>
            <button class="next-month-btn">></button>
          </div>
        </div>
        <div class="weekdays"> 
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <div class="day prev-month">30</div>
          <div class="day prev-month">31</div>
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day">13</div>
          <div class="day active event">14</div>
          <div class="day today">15</div>
          <div class="day">16</div>
          <div class="day">17</div>
          <div class="day">18</div>
          <div class="day event">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">25</div>
          <div class="day">26</div>
          <div class="day">27</div>
          <div class="day">28</div>
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day next-month">1</div>
          <div class="day next-month">2</div>
          <div class="day next-month">3</div>
        </div>
        <div class="footer">
          <button class="today-btn">TODAY</button>
          <div class="input">
            <input type="text" placeholder="mm/yyyy" class="date-input">
            <button class="goto-btn">GO</button>
          </div>
        </div>
      </div>

      <div class="task">

      </div>
    </div>
  </body>
</html>
